<style>
  * {
    box-sizing: border-box;
  }

  body {
    background: #181818;
    color: #fff;
    padding: 0 1.5em;
  }
  .container {
    max-width: 1170px;
    margin-left: auto;
    margin-right: auto;
    padding: 1.5em;
  }

  .logo {
    text-align: center;
    font-size: 3em;
  }

  .logo span {
    color: #b70e21;
  }

  .registro-wrapper {
    box-shadow: 0 0 20px rgba(255, 255, 255, .3);
  }

  .registro-wrapper > * {
    padding: 1em;
  }

  .contact-form {
    background-color: #222222;
  }

  .contact-form form {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }

  .contact-form form .block {
    grid-column: 1 / 3;
  }

  .contact-form form  p {
    margin: 0;
    padding: 1em;
  }

  .contact-form form button,
  .contact-form form input {
    width: 100%;
    padding: .7em;
    border: none;
    background: none;
    outline: none;
    color: #fff;
    border-bottom: 1px solid #d63031;
  }

  .contact-form form button {
    background: #b70e21;
    color: #000;
    border: 0;
    text-transform: uppercase;
    padding: 1em;
  }

  .contact-form form button:hover,
  .contact-form form button:focus {
    background: #d63031;
    color: #fff;
    transition: background-color 1s ease-out;
    outline: 0;
  }

</style>

<body>
  <div class="container">
    <h1 class="logo">Registro de Usuario <span>Salud Pública</span></h1>
  
    <div class="registro-wrapper">
      <div class="contact-form">
        <h3>Registro</h3>
        <form [formGroup]="miFormulario">
          <p>
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
          </p>
          <p>
            <label>Apellido</label>
            <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido">
          </p>
          <p class="block">
            <label>Fecha Nacimiento</label>
            <input type="date" class="form-control" formControlName="fechaNacimiento" placeholder="Fecha de Nacimiento">
          </p>
          <p class="block">
            <label>Dirección</label>
            <input type="text" class="form-control" formControlName="direccion" placeholder="Dirección">
          </p>   
          <p class="block">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </p> 
          
        </form>
      </div>
    </div>
  </div>
</body>
